<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="h3">Калькулятор</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">{{ form.calc_type.label }}</label>
                    {{ form.calc_type }}
                </div>
                
                <div class="mb-3">
                    <label class="form-label">{{ form.operation.label }}</label>
                    {{ form.operation }}
                </div>
                
                <div class="mb-3">
                    <label class="form-label">{{ form.a.label }}</label>
                    {{ form.a }}
                </div>
                
                <div class="mb-3" id="b-field">
                    <label class="form-label">{{ form.b.label }}</label>
                    {{ form.b }}
                </div>
                
                <button type="submit" class="btn btn-primary">Вычислить</button>
            </form>

            {% if result is not None %}
            <div class="mt-4 alert alert-success">
                <h2 class="h4">Результат: {{ result }}</h2>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        // Динамическое управление полем 'b'
        const calcType = document.getElementById('id_calc_type');
        const bField = document.getElementById('b-field');
        
        calcType.addEventListener('change', function() {
            if (this.value === '2' || this.value === '4') {
                bField.style.display = 'none';
            } else {
                bField.style.display = 'block';
            }
        });
    </script>
</body>
</html>
